<!Doctype html>
<html lang='en'>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>
<div class="container mt-4">
<div class="text-center"><h3>POC Node.js+Express.js+Python+flask+AWS rds+AWS EC2+AWS VPC</h3></div>

<form action="/api/user/register" method='post'>
  <div class="form-group">

        <label>Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Employee name">
    </div>
  <div class="form-group">

    <label>Email address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
    </div>
    
  <div class="form-group">
    <label>Domain</label>
    <input type="text" class="form-control" name="domain" id="domain" placeholder="Java/Python/AWS/Node/etc.">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>

</form><br/><br/>
<div><a href="/api/user/getusers"><i>if you don't want to add user, hit here to see list of users</i></a></div>
</div>
</body>
</html>
